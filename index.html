<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code Quiz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <section class="container">
            <h2 class="timer">Seconds Left: <span id="timeLeft"></span></h2>
            <section id="intro" class="sectionShow">
                <h2>Welcome to the coding quiz</h2>
                <button id="btnStart">Start Quiz</button>

            </section>
            <section id="answersSection" class="sectionHide">
                <h2 id="questionH2">Question Goes Here</h2>
                <button id="option1">answer</button>
                <button id="option2">answer</button>
                <button id="option3">answer</button>
                <button id="option4">answer</button>
            </section>
           <section id="doneSection" class="sectionHide">
            <h2>Congratulations, you finsished the quiz!</h2>
            <p>Your score is: <span id="score"></span></p>
            <section class="initials-entry">
                <p class="initials-child">Enter your intials:</p>
                <input type="text" id="intialsInput" class="initials-child"/>
            </section>
            

           </section>
        </section>
        

        
        <script src="script.js"></script>
    </body>
</html>
